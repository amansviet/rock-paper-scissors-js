<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
<header>
    <img src="images/logo.png" alt="Play The Game" height="220" width="450">
    <p class="author">made with&nbsp;❤️&&nbsp;☕️&nbsp;by <a href="http://linkedin.com/in/jasmeetsinghbhatia">Jasmeet
        Singh</a></p>
</header>

<div class="score-board">
    <div id="user-label" class="badge">You</div>
    <span class="score" id="user-score">0</span>
    <div id="bot-label" class="badge">Bot</div>
    <span class="score" id="bot-score">0</span>
</div>

<div class="result">
    <p id="result-text">Click the button to start</p>
</div>


<div class="onoffswitch" onclick="start_game();" aria-label="Thank you!">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>


<div class="choices">
    <div class="choice-you" id="rock-you" style="display: none" data-move='Rock'>
        <img src="images/rock-you.png" alt="Rock"><p>Rock</p>
    </div>
    <div class="choice-you" id="paper-you" style="display: none" data-move='Paper'>
        <img src="images/paper-you.png" alt="Paper"><p>Paper</p>
    </div>
    <div class="choice-you" id="scissors-you" style="display: none" data-move="Scissors">
        <img src="images/scissors-you.png" alt="Scissors"><p>Scissors</p>
    </div>
    <div class="choice-bot" id="rock-bot" style="display: none" data-move="Rock">
        <img src="images/rock-bot.png" alt="Rock"><p>Rock</p>
    </div>
    <div class="choice-bot" id="paper-bot" style="display: none" data-move="Paper">
        <img src="images/paper-bot.png" alt="Paper"><p>Paper</p>
    </div>
    <div class="choice-bot" id="scissors-bot" style="display: none" data-move="Scissors">
        <img src="images/scissors-bot.png" alt="Scissors"><p>Scissors</p>
    </div>
</div>
<script src="app.js" charset="utf-8">
</script>
</body>
</html>
