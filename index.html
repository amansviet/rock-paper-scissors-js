<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
<header>
    <img src="images/logo.png" alt="Play The Game" height="220" width="450">
    <p class="author">made with&nbsp;❤️&&nbsp;☕️&nbsp;by <a href="http://linkedin.com/in/jasmeetsinghbhatia">Jasmeet
        Singh</a></p>
</header>

<div class="score-board">
    <div id="user-label" class="badge">You</div>
    <span class="score" id="user-score">0</span>
    <div id="bot-label" class="badge">Bot</div>
    <span class="score" id="bot-score">0</span>
</div>

<div class="result">
    <p>Paper covers Rock. You win!</p>
</div>

<div onclick="start_game();" class="action">Start</div>

<div class="choices">
    <div class="choice-you" id="rock-you" style="display: none">
        <img src="images/rock-you.png" alt="Play Rock">
    </div>
    <div class="choice-you" id="paper-you" style="display: none">
        <img src="images/paper-you.png" alt="Play Rock">
    </div>
    <div class="choice-you" id="scissors-you" style="display: none">
        <img src="images/scissors-you.png" alt="Play Rock">
    </div>
    <div class="choice-bot" id="rock-bot"  style="display: none">
        <img src="images/rock-bot.png" alt="Play Rock">
    </div>
    <div class="choice-bot" id="paper-bot" style="display: none">
        <img src="images/paper-bot.png" alt="Play Rock">
    </div>
    <div class="choice-bot" id="scissors-bot" style="display: none">
        <img src="images/scissors-bot.png" alt="Play Rock">
    </div>
</div>
<script src="app.js" charset="utf-8">
</script>
</body>
</html>
